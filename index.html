<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Portafolio - Larry González</title>
    <script src="https://kit.fontawesome.com/ca18836316.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>Larry González</h1>
                <p>Desarrollador</p>
                <h5>Portafolios de proyectos realizados</h5>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar...">
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#">Naturaleza</a>
                <a href="#">Ciudades</a>
                <a href="#">Personas</a>
                <a href="#">Animales</a>
            </div>
        </header>

        <section class="grid" id="grid">
            <div class="item" 
                data-categoria="ciudades" 
                data-etiquetas="Ciudades autos calles paisaje ciudad"
                data-descripcion="Esta es una imagen">
                <div class="item-contenido">
                    <img src="img/ciudad1.png" alt="">
                </div>
            </div>
            <div class="item" 
                data-categoria="personas" 
                data-etiquetas="persona mujeres bonitas"
                data-descripcion="Esta es una imagen">
                <div class="item-contenido">
                    <img src="img/persona1.png" alt="">
                </div>
            </div>
            <div class="item" 
                data-categoria="personas" 
                data-etiquetas="persona mujeres bonitas"
                data-descripcion="Esta es una imagen">
                <div class="item-contenido">
                    <img src="img/persona2.png" alt="">
                </div>
            </div>
            <div class="item" 
                data-categoria="animales" 
                data-etiquetas="animales imagenes leon"
                data-descripcion="animal leon">
                <div class="item-contenido">
                    <img src="img/animal1.png" alt="">
                </div>
            </div>
            <div class="item" 
                data-categoria="animales" 
                data-etiquetas="Animales en diseño animales panda oso"
                data-descripcion="Esta es una imagen">
                <div class="item-contenido">
                    <img src="img/animal2.png" alt="">
                </div>
            </div>
            <div class="item" 
                data-categoria="ciudades" 
                data-etiquetas="Ciudades autos calles mojado paisaje ciudad"
                data-descripcion="Esta es una imagen">
                <div class="item-contenido">
                    <img src="img/ciudad2.png" alt="">
                </div>
            </div>
            <div class="item" 
                data-categoria="naturaleza" 
                data-etiquetas="imagen de la naturaleza hojas"
                data-descripcion="Esta es una imagen">
                <div class="item-contenido">
                    <img src="img/naturaleza1.png" alt="">
                </div>
            </div>
            <div class="item" 
                data-categoria="paisajes" 
                data-etiquetas="Ciudades auto puente lago mar olas paisaje"
                data-descripcion="Esta es una imagen">
                <div class="item-contenido">
                    <img src="img/paisaje2.png" alt="">
                </div>
            </div>
            <div class="item" 
                data-categoria="paisajes" 
                data-etiquetas="Ciudades auto puente lago mar olas atardecer paisaje"
                data-descripcion="Esta es una imagen">
                <div class="item-contenido">
                    <img src="img/paisaje1.png" alt="">
                </div>
            </div>
        </section>

        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="btn-cerrar-popup"><i class="fa-regular fa-circle-xmark"></i></button>
                <img src="" alt="">
            </div>
            <p class="descripcion"></p>
        </section>  
        
        <footer class="contenedor">
            <div class="redes-sociales">
                <div class="contenedor-icono">
                    <a href="https://twitter.com" target="_blank" class="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
                <div class="contenedor-icono">
                    <a href="https://facebook.com" target="_blank" class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
                <div class="contenedor-icono">
                    <a href="https://instragram.com" target="_blank" class="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <div class="contenedor-icono">
                    <a href="https://linkedin.com" target="_blank" class="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="creadoPor">
                <p>Sitio diseñado por: <a href="#">Larry J. González</a> - <a href="#">Pagina</a></p>
            </div>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
