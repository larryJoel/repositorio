<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Portafolio - Larry González</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="contenedor">

            <div class="logo">
                <h1>Larry González</h1>
                <p>Desarrollador</p>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar...">

            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>

                <a href="#">Personas</a>
                <a href="#">Animales</a>

        </header>

        <section class="grid" id="grid">
            <div class="item" 
                data-categoria="ciudades" 
                data-etiquetas="Ciudades autos calles"

                    <img src="img/ciudad1.png" alt="">

                data-categoria="personas"

                    <img src="img/persona1.png" alt="">

            </div>

                data-etiquetas="Ciudades autos calles"

                <div class="item-contenido">
                    <img src="img/animal1.png" alt="">

            </div>
            <div class="item" 
                data-categoria="animales" 
                data-etiquetas="Ciudades autos calles"
                data-descripcion="Esta es una imagen">
                <div class="item-contenido">

            </div>

                    <img src="img/paisaje2.png" alt="">
